<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-panel">
                <!-- User -->
                <div class="projects-header">
                    <h1>Projects</h1>
                    <hr>
                </div>
                <div class="projects-container">
                    <!-- Generate this div and contents within Javascript instead of HTML-->
                    <div class="project">
                        Example Project
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <!-- ---------- -->
                </div>

                <button class="add-project">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
            <div class="footer">
                <a href="https://github.com/Hopac1"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="main-panel">
            <div class="project-info">
                <!-- Default Project -->
                <div class="project-info-title">
                    <h2>Example Project</h2>
                </div>
                <div class="project-info-description">
                    <p>This is an example of a description.</p>
                </div>
                <div class="todos-container">
                    <hr>
                    <div class="todo">
                        <div class="task-panel-left">
                            <i class="far fa-circle"></i>
                            <p>First to-do</p>
                        </div>
                        <div class="task-panel-right">
                            <p>5 mins ago</p>
                        </div>
                    </div>
                    <div class="todo">
                        <div class="task-panel-left">
                            <i class="far fa-circle"></i>
                            <p>Second to-do</p>
                        </div>
                        <div class="task-panel-right">
                            <p>5 mins ago</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
