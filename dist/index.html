<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>To-do List</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left-panel">
            <div class="home">
                Home
            </div>
                <!-- User -->
                <div class="projects-header">
                    <hr>
                    <h2>Projects</h2>
                    <hr>
                </div>
                <div class="projects-container">
                </div>

                <button class="button add-project">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
                <!-- Popup Modal -->
                <div class="add-project-popup">
                    <input type="search" id="project-name-popup" value="Project Name">
                    <input type="search" id="project-description-popup" value="Project Description">
                    <div class="add-project-popup-buttons">
                    <button class="submit-project">Add</button>
                    <button class="cancel-project">Cancel</button>
                    </div>
                </div>
                <!-- ----------- -->
            <div class="footer">
                <a href="https://github.com/Hopac1"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <div class="main-panel">
            <div class="project-info">
                <!-- Default Project -->
                <!-- <div class="project-info-title">
                    <h2>Example Project</h2>
                </div>
                <div class="project-info-description">
                    <p>This is an example of a description.</p>
                </div> -->
                <div class="todos-container">
                    <hr>
                </div>
                <button class="button add-todo">
                    <i class="fas fa-plus"></i>
                    Add To-Do
                </button>
                <!-- Popup Modal -->
                <div class="add-todo-popup">
                    <input type="search" id="todo-name" class="todo-name" value="Remind me to...">
                    <button class="submit-todo">Add</button>
                    <button class="cancel-todo">Cancel</button>
                </div>
                <!-- ----------- -->
            </div>
        </div>
    </div>
</body>
</html>
